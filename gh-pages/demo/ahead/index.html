<script type="text/javascript" charset="utf-8" src="../lib/setup.js"></script>
<script type="text/javascript">
$(function(){
  $.visibilitytrigger({
    trigger: 'li',
    ahead: -.05,
    handler: function (i, e, p, s) {
      if (0 < s.direction) {
        $(this).removeClass('green').addClass('yellow');
      } else {
        $(this).removeClass('yellow').addClass('green');
      }
      ++this.innerHTML;
      $('div.green').text($('li.green').length);
      $('div.yellow').text($('li.yellow').length);
    }
  }).vtrigger();
});
</script>
